  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field">
            <legend>空投工具</legend>
            <div class="layui-field-box">
                <hr>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择代币</label>
                        <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                        </div>
                    </div>
                    <hr>
                    <div class="layui-form-item">
                        <label class="layui-form-label">代币简称</label>
                        <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入代币简称(如:NAS)" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">代币地址</label>
                        <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入代币地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                            <label class="layui-form-label">空投金额</label>
                            <div class="layui-input-block">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入代币数量/每人" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">账户地址</label>
                        <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入要发放空投的账户地址，用英文逗号隔开，每次最多输入100个" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                            <label class="layui-form-label">开关</label>
                            <div class="layui-input-block">
                            <input type="checkbox" name="switch" lay-skin="switch">
                            </div>
                            <div class="layui-form-mid layui-word-aux">辅助文字</div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
